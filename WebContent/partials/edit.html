<div class="col-md-3">
<h3>Widget Edit</h3>
</div>
<form name="editWidget" data-ng-controller="widgetController">  
    <div class="form-group">  
        <label for="name" class="col-md-12 control-label">Name:</label>  
        <div class="col-md-4">  
            <input type="text" class="form-control" id="name" placeholder="please enter your name" 
            data-ng-model="detailsName" data-ng-value={{detailsName}} required/>  
        </div>  
    </div>  
    <div class="form-group">  
        <label for="number" class="col-md-12 control-label">Number:</label>  
        <div class="col-md-4">                              
            <input type="text" class="form-control" id="number" placeholder="please enter your number" 
            data-ng-model="detailsNumber" data-ng-value={{detailsNumber}} required/>  
        </div>  
    </div>
    <br />  
    <div class="form-group">  
        <div class="col-md-10">  
            <input type="button" value="Save" data-ng-click="editWidgets()" class="btn btn-primary" />  
        </div>  
    </div>  
<br />  
</form>
